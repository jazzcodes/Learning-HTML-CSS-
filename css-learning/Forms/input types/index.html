<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <input type="number" />
      <input type="password" />
      <input type="date" />
      <!-- pre-populated -->
      <input type="email" value="xyz@gmail.com" />
      <!-- for validation -->
      <input type="email" value="xyz@gmail.com" maxlength="5" />
      <input type="email" value="xyz@gmail.com" autofocus />
      <input type="email" value="xyz@gmail.com" readonly />
      <input type="email" value="xyz@gmail.com" disabled />
      <input type="email" placeholder="xyz@gmail.com" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <textarea name="" id="" cols="30" rows="10">Pre-Population done</textarea>
      <!-- suggestion list -->
      <input type="text" list="countries" autocomplete="off" />
      <datalist id="countries">
        <option data-value="1">Australia</option>
        <option>Canada</option>
        <option>India</option>
        <option>USA</option>
      </datalist>
      <select name="" id="">
        <option>select a course</option>
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </select>

      <select name="" id="">
        <option>select a course</option>
        <option value="1" selected>HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </select>

      <select name="" id="" multiple>
        <option>select a course</option>
        <option value="1" selected>HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </select>

      <select name="" id="">
        <optgroup label="front-end courses">
          <option value="1" selected>HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="back-end courses">
          <option value="1" selected>PHP</option>
          <option value="2">Django</option>
          <option value="3">Node.js</option>
        </optgroup>
      </select>
      <div>
        <input type="checkbox" name="" id="front-end" checked />
        <label for="front-end">front-end</label>
      </div>
      <div>
        <input type="checkbox" name="" id="back-end" disabled />
        <label for="back-end">back-end</label>
      </div>

      <div>
        <input type="radio" name="membership" id="front-end" checked />
        <label for="front-end">front-end</label>
      </div>
      <div>
        <input type="radio" name="membership" id="back-end" disabled />
        <label for="back-end">back-end</label>
      </div>
      <!-- sliders -->
      <input type="range" name="" id="" min="0" max="100" value="90" />
      <input type="file" name="" id="" />
      <input type="file" name="" id="" multiple />
      <input type="file" name="" id="" accept=".jpg, .png" />
      <input type="file" name="" id="" accept="image/*" />
      <!-- any image type or video/* or audio/* -->
    </form>

    <!-- Grouping Related fields together- fieldset/legend or section/h2 -->
    <form action="">
      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" name="" id="" /><input
          type="text"
          name=""
          id=""
        /><input type="text" name="" id="" />
      </fieldset>
      <fieldset>
        <legend>Mailing Address</legend>
        <input type="text" name="" id="" /><input
          type="text"
          name=""
          id=""
        /><input type="text" name="" id="" />
      </fieldset>
    </form>
    <!-- 
    Data validation
    1. required fields (required keywords)
    2. emails
    3. numbers (e.g price can't be negative)
    4. dates -->
    <form action="">
      <input type="text" required minlength="3" maxlength="10" />
      <input type="text" required min="0" max="10" />
      <button type="submit">(you can have an icon inside)Submit</button>
    </form>
    <!-- formspree.io -->
  </body>
</html>
