<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ec76dc48a3.js"
      crossorigin="anonymous"
    ></script>

    <title>Cat's Abode</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="index.html"> Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="icons">
        <ul>
          <li style="color: #20062b">
            <a href="index.html"><i class="fa-solid fa-cat fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <img class="abode-icon" src="images/cat-happy.png" alt="a happyy cat" />
    <div class="form-abode">
      <form
        action="https://formsubmit.co/jasleenbhambra@gmail.com"
        method="POST"
      >
        <fieldset>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </fieldset>
        <fieldset>
          <label for="contact">Contact</label>
          <input type="tel" id="contact" name="contact" />
        </fieldset>
        <fieldset>
          <label for="services">Services</label>
          <select id="services" name="services">
            <option value="vet">Vet</option>
            <option value="grooming">Grooming</option>
            <option value="dressing">Dressing</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <button name="submit" class="form-btn">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
